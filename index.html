<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>
</head>
<body>
  <main class="card">
    <section class="card--image">
      <a class="card--image_container" href="https://www.twitch.tv/mreone_">
        <img src="./images/image-equilibrium.jpg" alt="image of a cube having perfect equilibrium">
        <div class="image--eye_background">
          <img class="image--eye" src="./images/icon-view.svg" alt="image of an eye signifying that it will show something once its clicked">
        </div>
      </a>      
    </section>
    <section class="text">
      <h1 class="text--title"><a href="#">Equilibrium #3429 </a></h1>
      <p class="text--paragraph">Our Equilibrium collection promotes balance and calm.</p>
    </section>
    <section class="status">
      <div class="status--balance">
        <img class="image--icon-ethereum" src="./images/icon-ethereum.svg" alt="">
        <p class="status--b-paragraph">0.041 ETH</p>
      </div>
      <div class="status--duration">
        <img class="image--icon-clock" src="./images/icon-clock.svg" alt="image of a clock showing time">
        <p class="status--d-paragraph">3 days left</p>
      </div>
    </section>
    <section class="author">
      <img class="image--author" src="./images/image-avatar.png" alt="">
      <p class="author--text">Creation of <a href="#" class="author--name">Jules Wyvern</a></p>
    </section>
  </main>
</body>
</html>
